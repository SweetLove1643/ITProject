<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link th:href="@{/assets/css/vendor.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/style.css}" rel="stylesheet" />

  <title th:text="|Quên mật khẩu|">Quên mật khẩu</title>
</head>
<body class="bg-light">

<header th:replace="~{decorator/header :: header}"></header>

<!-- login -->
<section class="sectionlog">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="card boxed">
          <div class="card-header">
            <ul class="nav nav-tabs nav-fill card-header-tabs lavalamp" id="component-1" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#component-1-1" role="tab" aria-controls="component-1-1" aria-selected="true" th:text="|Quên mật khẩu|">Quên mật khẩu</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content" id="component-1-content">
              <div class="tab-pane fade show active" id="component-1-1" role="tabpanel" aria-labelledby="component-1-1">
                <div class="row gutter-3">
                  <div class="col-12">
                    <fieldset>
                      <div class="row">
                        <div class="col-12">
                          <div class="form-label-group">
                            <input type="text" id="inputEmail" class="form-control form-control-lg" name ="email" placeholder="Email address" required="" th:value="${useremail}">
                            <label for="inputEmail">Email</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="form-label-group">
                            <input type="text" id="inputPassword" class="form-control form-control-lg" placeholder="OTP" required="">
                            <label for="inputPassword" th:text="|Mã OTP|">Mã OTP</label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <div class="col-12">
                    <a th:href="@{/confirm}" class="btn btn-primary btn-block" th:text="|Xác nhận|">Xác nhận</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer th:replace="~{decorator/footer :: footer}"></footer>

<script th:src="@{/assets/js/vendor.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
