<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link th:href="@{/assets/css/vendor.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/style.css}" rel="stylesheet" />

  <title th:text="|Nước hoa Nữ|">Nước hoa Nữ</title>
</head>
<body>

<header th:replace="home/header :: header"></header>

<section style="padding: 2.5rem 0;"></section>

<!-- breadcrumbs -->
<section class="breadcrumbs bg-light">
  <div class="container">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/home}">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="|Nước hoa Nữ|">Nước hoa Nữ</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>

<section class="pt-6">
  <div class="container">
    <div class="row gutter-4">

      <div th:replace="home/filter :: filter"></div>

      <!-- content -->
      <div class="col-lg-9">
        <div class="row gutter-1 align-items-end">
          <div class="col-md-6">
            <h1 th:text="|Nước hoa Nữ|">Nước hoa Nữ</h1>
          </div>
          <div th:replace="home/sortby :: sortby"></div>
        </div>

        <div th:replace="home/product-listing :: product-listing"></div>

        <div th:replace="home/paging :: paging"></div>

      </div>
    </div>
  </div>
</section>

<footer th:replace="home/footer :: footer"></footer>

<script th:src="@{/assets/js/vendor.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
