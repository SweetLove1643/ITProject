<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/vendor.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Đăng nhập</title>
  </head>
  <body class="bg-light">

	<div th:replace="~{home/header :: header}"></div>
  
    <!-- login -->
    <section class="sectionlog">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="card boxed">
          <div class="card-header">
            <ul class="nav nav-tabs nav-fill card-header-tabs lavalamp" id="component-1" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#component-1-1" role="tab" aria-controls="component-1-1" aria-selected="false">Đăng nhập</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <form th:action="@{/login}" method="POST">
              <div class="tab-content" id="component-1-content">
                <div class="tab-pane fade show active" id="component-1-1" role="tabpanel" aria-labelledby="component-1-1">
                  <div class="row gutter-2">
                    <div class="col-12">
                      <fieldset>
                        <div class="row">
                          <div class="col-12">
                            <div class="form-label-group">
                              <input type="text" id="inputEmail" name="email" class="form-control form-control-lg" placeholder="Email address" required="required">
                              <label for="inputEmail">Email/SĐT</label>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <div class="form-label-group">
                              <input type="password" id="inputPassword" name="password" class="form-control form-control-lg" placeholder="Password" required="required">
                              <label for="inputPassword">Mật khẩu</label>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                    <div class="col-12 text-center">
                      <a href="/forgotpass" class="underline fs-14">Quên mật khẩu ?</a>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


    <footer th:replace="home/footer :: footer"></footer>

   
    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
