<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/vendor.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Thương hiệu Kilian</title>
</head>
<body>

<header th:replace="home/header :: header"></header>

<section style="padding: 2.5rem 0;"></section>

<!-- breadcrumbs -->
<section class="breadcrumbs bg-light">
  <div class="container">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">KILIAN</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>

<!-- listing -->
<section class="pt-6">
  <div class="container">
    <div class="row gutter-4">

      <!-- sidebar -->
      <aside class="col-lg-3 sidebar" th:fragment="filter" xmlns:th="https://www.thymeleaf.org">
        <div class="widget">
          <span class="widget-title">Bộ lọc</span>
          <div class="accordion" id="accordion-1">
            <div class="card">
              <div class="card-header" id="heading-1-4">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse-1-4" aria-expanded="false" aria-controls="collapse-1-4">
                    Mức giá
                  </button>
                </h5>
              </div>
              <div id="collapse-1-4" class="collapse" aria-labelledby="heading-1-4">
                <div class="card-body">
                  <input type="text" class="rangeslider" name="Range Slider" value="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- content -->
      <div class="col-lg-9">
        <div class="row gutter-1 align-items-end">
          <div class="col-md-6">
            <h1>Kilian</h1>
          </div>
          <div th:replace="home/sortby :: sortby"></div>
        </div>

        <div th:replace="home/product-listing :: product-listing"></div>

        <div th:replace="home/paging :: paging"></div>

      </div>
    </div>
  </div>
</section>

<footer th:replace="home/footer :: footer"></footer>

<script src="assets/js/vendor.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
