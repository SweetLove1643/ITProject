<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/vendor.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Thương hiệu Jean Paul Gaultier</title>
</head>
<body>

<header th:replace="home/header :: header"></header>

<section style="padding: 2.5rem 0;"></section>

<!-- breadcrumbs -->
<section class="breadcrumbs bg-light">
  <div class="container">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">JPG</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>

<!-- listing -->
<section class="pt-6">
  <div class="container">
    <div class="row gutter-4">

      <!-- sidebar -->
      <aside class="col-lg-3 sidebar" th:fragment="filter" xmlns:th="https://www.thymeleaf.org">
        <div class="widget">
          <span class="widget-title">Bộ lọc</span>
          <div class="accordion" id="accordion-1">
            <div class="card">
              <div class="card-header" id="heading-1-4">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse-1-4" aria-expanded="false" aria-controls="collapse-1-4">
                    Mức giá
                  </button>
                </h5>
              </div>
              <div id="collapse-1-4" class="collapse" aria-labelledby="heading-1-4">
                <div class="card-body">
                  <input type="text" class="rangeslider" name="Range Slider" value="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- content -->
      <div class="col-lg-9">
        <div class="row gutter-1 align-items-end">
          <div class="col-md-6">
            <h1>Jean Paul Gaultier</h1>
          </div>
          <div class="col-md-6 text-md-right">
            <ul class="list list--horizontal list--separated text-muted fs-14">
              <li>
                <span>15 from 90 items</span>
              </li>
              <li>
                <span>Sort by
                  <span class="dropdown">
                    <a class="dropdown-toggle underline" href="#!" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Most popular
                    </a>
                    <span class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" href="#!">Action</a>
                      <a class="dropdown-item" href="#!">Another action</a>
                      <a class="dropdown-item" href="#!">Something else here</a>
                    </span>
                  </span>
                </span>
              </li>
            </ul>
          </div>
        </div>

        <div class="row gutter-1">
          <!-- Vòng lặp Thymeleaf để tạo sản phẩm từ dữ liệu -->
          <div class="col-6 col-md-4" th:each="product : ${products}">
            <div class="card card-product">
              <figure class="card-image">
                <a href="#!" class="action"><i class="icon-heart"></i></a>
                <a th:href="@{/product/{id}(id=${product.id})}">
                  <img th:src="@{${product.imageUrl}}" alt="Image">
                  <img th:src="@{${product.secondaryImageUrl}}" alt="Image">
                </a>
                <span th:if="${product.isNew}" class="badge badge-success">New</span>
              </figure>
              <div class="card-footer">
                <h3 class="card-title"><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}">Product Name</a></h3>
                <span class="brand" th:text="${product.brand}">Brand</span>
                <span class="price" th:if="${product.discountedPrice}" th:text="${product.discountedPrice}">Discounted Price</span>
                <span class="price" th:unless="${product.discountedPrice}" th:text="${product.price}">Price</span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#!">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#!">1</a></li>
                <li class="page-item"><a class="page-link" href="#!">2</a></li>
                <li class="page-item"><a class="page-link" href="#!">3</a></li>
                <li class="page-item"><a class="page-link" href="#!">4</a></li>
                <li class="page-item"><a class="page-link" href="#!">5</a></li>
                <li class="page-item"><a class="page-link" href="#!">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer th:replace="home/footer :: footer"></footer>

<script src="assets/js/vendor.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
