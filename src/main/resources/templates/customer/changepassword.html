<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/assets/css/vendor.css}" rel="stylesheet" />
	<link th:href="@{/assets/css/style.css}" rel="stylesheet" />
	<title th:text="'Đổi mật khẩu'"></title>
</head>
<body class="bg-light">

<!-- header -->
<div th:replace="~{decorator/header :: header}"></div>

<section>
	<div class="container">
		<div class="row gutter-1 gutter-md-2">
			<div class="col-lg-4">
				<aside class="bg-white p-2 p-md-3">
					<h3 class="fs-20 text-uppercase text-muted mb-2" th:text="'Xin chào ' + ${user.fullname}"></h3>
					<div class="nav nav-menu flex-column lavalamp" id="sidebar-1" role="tablist">
						<a class="nav-link "  th:href="@{/personal/orders}" >
							<i class="fs-24 icon-box"></i> Đơn hàng
						</a>
						<a class="nav-link "  th:href="@{/personal/profile}" >
							<i class="fs-24 icon-user"></i> Thông tin tài khoản
						</a>
						<a class="nav-link active"  th:href="@{/personal/changepassword}" >
							<i class="fs-24 icon-lock"></i> Đổi mật khẩu
						</a>
					</div>
				</aside>
			</div>
			<div class="col-lg-8">
				<div class="bg-white p-2 p-md-3">
					<div class="tab-content" id="myTabContent">

						<!-- Orders Tab -->
						<div th:replace="~{decorator/orders_tab :: orders_tab}"></div>

						<!-- Personal Data Tab -->
						<div th:replace="~{decorator/personaldata_tab :: personaldata_tab}"></div>

						<!-- Change Password Tab -->
						<div class="tab-pane fade show active" id="sidebar-1-3" role="tabpanel" aria-labelledby="sidebar-1-3">
							<div class="row">
								<div class="col">
									<h2>Đổi mật khẩu</h2>
								</div>
							</div>

							<form th:action="@{/users/change-password}" method="post">
								<!-- Current Password -->
								<fieldset class="mb-2">
									<div class="row">
										<div class="col-12">
											<div class="form-label-group">
												<input type="password" id="currentPassword" name="currentPassword" class="form-control form-control-lg" placeholder="Mật khẩu cũ" required>
												<label for="currentPassword">Mật khẩu cũ</label>
											</div>
										</div>
									</div>
								</fieldset>

								<!-- New Password -->
								<fieldset class="mb-2">
									<div class="row">
										<div class="col-12">
											<div class="form-label-group">
												<input type="password" id="newPassword" name="newPassword" class="form-control form-control-lg" placeholder="Mật khẩu mới" required>
												<label for="newPassword">Mật khẩu mới</label>
											</div>
										</div>
									</div>
								</fieldset>

								<!-- Confirm New Password -->
								<fieldset class="mb-2">
									<div class="row">
										<div class="col-12">
											<div class="form-label-group">
												<input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" placeholder="Xác nhận mật khẩu" required>
												<label for="confirmPassword">Xác nhận mật khẩu</label>
											</div>
										</div>
									</div>
								</fieldset>

								<!-- Submit Button -->
								<div class="row">
									<div class="col">
										<button type="submit" class="btn btn-primary">Lưu mật khẩu</button>
									</div>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- footer -->
<footer th:replace="~{decorator/footer :: footer}"></footer>

<script th:src="@{/assets/js/vendor.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
