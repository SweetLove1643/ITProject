<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/assets/css/vendor.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />

    <title th:text="'Yêu thích'">Yêu thích</title>
</head>
<body class="bg-light">

<!-- header -->
<header th:replace="~{decorator/header :: header}"></header>

<!-- content -->
<section>
    <div class="container">
        <div class="row gutter-1 gutter-md-2">
            <div class="col-lg-4">
                <aside class="bg-white p-2 p-md-3">
                    <h3 class="fs-20 text-uppercase text-muted mb-2">Welcome, <span th:text="${username}">John Doe</span>!</h3>
                    <div class="nav nav-menu flex-column lavalamp" id="sidebar-1" role="tablist">
                        <a class="nav-link active" th:href="@{/orders}" role="tab" aria-controls="sidebar-1" aria-selected="true">
                            <i class="fs-24 icon-box"></i> Orders
                        </a>
                        <a class="nav-link" th:href="@{/favorites}" role="tab" aria-controls="sidebar-1-2" aria-selected="false">
                            <i class="fs-24 icon-heart"></i> Favorites
                        </a>
                        <a class="nav-link" th:href="@{/personal-data}" role="tab" aria-controls="sidebar-1-3" aria-selected="false">
                            <i class="fs-24 icon-user"></i> Personal Data
                        </a>
                        <a class="nav-link" th:href="@{/change-password}" role="tab" aria-controls="sidebar-1-4" aria-selected="false">
                            <i class="fs-24 icon-lock"></i> Change Password
                        </a>
                        <a class="nav-link" th:href="@{/addresses}" role="tab" aria-controls="sidebar-1-5" aria-selected="false">
                            <i class="fs-24 icon-home"></i> Addresses
                        </a>
                    </div>
                </aside>
            </div>
            <div class="col-lg-8">
                <div class="bg-white p-2 p-md-3">
                    <div class="tab-content" id="myTabContent">

                        <!-- Orders -->
                        <div class="tab-pane fade show active" id="sidebar-1-1" role="tabpanel" aria-labelledby="sidebar-1-1">
                            <div class="row">
                                <div class="col">
                                    <h2>Orders</h2>
                                </div>
                            </div>
                            <div class="row gutter-2">
                                <div class="col-12">
                                    <div class="card card-data bordered">
                                        <div class="card-header">
                                            <div class="row align-items-center">
                                                <div class="col">
                                                    <h2 class="card-title fs-18">
                                                        <a th:href="@{#!}" th:text="'Order id' "></a>
                                                    </h2>
                                                </div>
                                                <div class="col text-right">
                                                    <span class="dropdown">
                                                        <button class="btn btn-lg btn-white btn-ico" id="dropdown-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="button">
                                                            <i class="icon-more-vertical"></i>
                                                        </button>
                                                        <span class="dropdown-menu" aria-labelledby="dropdown-1">
                                                            <a class="dropdown-item" th:href="#!">Action</a>
                                                            <a class="dropdown-item" th:href="#!">Another action</a>
                                                            <a class="dropdown-item" th:href="#!">Something else here</a>
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <ul class="order-preview">
                                                <li>
                                                    <a th:href="@{product-1.html}" title="Dark Stained NY11 Dining Chair" data-toggle="tooltip" data-placement="top">
                                                        <img th:src="@{assets/images/demo/product-1.jpg}" alt="Dark Stained NY11 Dining Chair">
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="card-body">
                                            <ul class="order-meta">
                                                <li>
                                                    <h5 class="order-meta-title">Order #</h5>
                                                    <span th:text=""></span>
                                                </li>
                                                <li>
                                                    <h5 class="order-meta-title">Shipped Date</h5>
                                                    <span th:text=""></span>
                                                </li>
                                                <li>
                                                    <h5 class="order-meta-title">Total</h5>
                                                    <span th:text=""></span>
                                                </li>
                                                <li>
                                                    <h5 class="order-meta-title">Status</h5>
                                                    <span class="text-muted" th:text=""></span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Additional Tabs -->
                        <div class="tab-pane fade" id="sidebar-1-2" role="tabpanel" aria-labelledby="sidebar-1-2">
                            <!-- Add Favorites Logic -->
                        </div>
                        <div class="tab-pane fade" id="sidebar-1-3" role="tabpanel" aria-labelledby="sidebar-1-3">
                            <!-- Add Personal Data Logic -->
                        </div>
                        <div class="tab-pane fade" id="sidebar-1-4" role="tabpanel" aria-labelledby="sidebar-1-4">
                            <!-- Add Change Password Logic -->
                        </div>
                        <div class="tab-pane fade" id="sidebar-1-5" role="tabpanel" aria-labelledby="sidebar-1-5">
                            <!-- Add Addresses Logic -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- footer -->
<footer th:replace="~{decorator/footer :: footer}"></footer>

<script th:src="@{/assets/js/vendor.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</body>
</html>
