<div th:replace="~{decorator/header :: header}"></div>

<section style="padding: 2.5rem 0;"></section>

<!-- Main Content -->
<main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h10">Danh sách sản phẩm</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
            Thêm sản phẩm
        </button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="bg-light">
            <tr>
                <th>#</th>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Danh mục</th>
                <th>Nhà cung cấp</th>
                <th>Thương hiệu</th>
                <th>Giá</th>
                <th>Mô tả</th>
                <th>Hình ảnh</th>
                <th>Số lượng</th>
                <th>Thao tác</th>
            </tr>

        </table>
    </div>
</main>

<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Thêm sản phẩm mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form  method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="productName" class="form-label">Tên sản phẩm</label>
                            <input type="text" id="productName" class="form-control" placeholder="Nhập tên sản phẩm" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="categoryID" class="form-label">Danh mục</label>
                            <select id="categoryID" class="form-select" required>
                                <option value="">Chọn danh mục</option>
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="supplierID" class="form-label">Nhà cung cấp</label>
                            <select id="supplierID"  class="form-select" required>
                                <option value="">Chọn nhà cung cấp</option>
                                <option></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="brandID" class="form-label">Thương hiệu</label>
                            <select id="brandID" class="form-select" required>
                                <option value="">Chọn thương hiệu</option>
                                <option ></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Giá</label>
                            <input type="number" id="price" class="form-control" placeholder="Nhập giá sản phẩm" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stockQuantity" class="form-label">Số lượng</label>
                            <input type="number" id="stockQuantity"  class="form-control" placeholder="Nhập số lượng sản phẩm" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea id="description" class="form-control" rows="3" placeholder="Nhập mô tả sản phẩm"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">Hình ảnh</label>
                        <input type="file" id="imageURL" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<section></section>

<footer th:replace="~{decorator/footer :: footer}"></footer>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
