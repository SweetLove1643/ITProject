<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/assets/css/vendor.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />

    <title th:text="'Quản lý sản phẩm'"></title>
</head>
<body>
<!-- Header -->
<div th:replace="~{decorator/header :: header}"></div>

<section style="padding: 2.5rem 0;"></section>

<!-- Main Content -->
<main class="container my-4">
    <h1 class="text-center mb-4">Quản lý đơn hàng</h1>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="bg-light">
            <tr>
                <th>#</th>
                <th>Order ID</th>
                <th>Trạng thái giao hàng</th>
                <th>Discount ID</th>
                <th>Ngày đặt hàng</th>
                <th>Phương thức thanh toán</th>
                <th>Trạng thái thanh toán</th>
                <th>Tổng tiền</th>
                <th>User ID</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${listorders != null}" th:each="order, iterStat : ${listorders}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${order.orderid}"></td>
                <td th:text="${order.deliverystatus}"></td>
                <td th:text="${order.discountid != null ? order.discountid : 'Trống'}"></td>
                <td th:text="${order.orderdate}"></td>
                <td th:text="${order.paymentmethod}"></td>
                <td th:text="${order.paymentstatus}"></td>
                <td th:text="${order.totalamount} + ' VND'"></td>
                <td th:text="${order.userid}"></td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#editOrderModal"
                            th:attr="data-order-id=${order.orderid}, 
                            data-delivery-status=${order.deliverystatus}">
                        Sửa
                    </button>
                </td>
            </tr>
            <tr th:if="${listorders == null}">
                <td colspan="10" class="text-center">Không có đơn hàng nào</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Modal: Edit Order -->
<div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editOrderModalLabel">Chỉnh sửa đơn hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/ordermanager/update}" method="post">
                    <input type="hidden" id="orderid" name="orderid">

                    <div class="mb-3">
                    
                        <label for="deliverystatus" class="form-label">Trạng thái giao hàng</label>
                        <select id="deliverystatus" name="deliverystatus" class="form-select" required>
                            <option value="Pending">Đang xử lý</option>
                            <option value="Shipping">Đang giao hàng</option>
                            <option value="Delivered">Đã nhận</option>
                            <option value="Cancelled">Đã hủy</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<section></section>

<footer th:replace="~{decorator/footer :: footer}"></footer>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/vendor.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const editOrderModal = document.getElementById("editOrderModal");

        
        const deliveryStatusMapping = {
                "Đang xử lí": "Pending",
                "Đang giao hàng": "Shipping",
                "Đã giao": "Delivered",
                "Đã hủy": "Cancelled"
            };
        
        editOrderModal.addEventListener("show.bs.modal", function (event) {
            
            const button = event.relatedTarget;

            
            const orderId = button.getAttribute("data-order-id");
            const deliveryStatus = button.getAttribute("data-delivery-status");
            

            
            document.getElementById("orderid").value = orderId;
            
            const mappedValue = deliveryStatusMapping[deliveryStatus];

            if (mappedValue) {
                const select = document.getElementById("deliverystatus");
                select.value = mappedValue;

                select.dispatchEvent(new Event("change"));
            } else {
                console.warn(`Không tìm thấy giá trị ánh xạ cho trạng thái: ${deliveryStatus}`);
            }
            
        });
    });
</script>

</body>
</html>
