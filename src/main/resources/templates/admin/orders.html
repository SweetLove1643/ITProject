<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý đơn hàng</title>
</head>
<body>
<div>
  <h2>Quản lý đơn hàng</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Khách hàng</th>
      <th>Ngày đặt</th>
      <th>Tổng tiền</th>
      <th>Trạng thái</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}">1</td>
      <td th:text="${order.customerName}">Nguyễn Văn A</td>
      <td th:text="${order.date}">01/01/2024</td>
      <td th:text="${order.total}">500,000</td>
      <td th:text="${order.status}">Chờ xử lý</td>
      <td>
        <a class="btn btn-primary btn-sm" href="#">Xem</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
