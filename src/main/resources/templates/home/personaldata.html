<div class="tab-pane fade" id="sidebar-1-3" role="tabpanel" aria-labelledby="sidebar-1-3" th:fragment="personaldata" xmlns:th="https://www.thymeleaf.org">
    <div class="row">
        <div class="col">
            <h2 th:text="|Personal Data|">Personal Data</h2>
        </div>
    </div>

    <fieldset class="mb-2">
        <div class="row">
            <div class="col-12">
                <div class="form-label-group">
                    <input type="text" id="inputName2" class="form-control form-control-lg" placeholder="Name" required
                           th:value="${user.firstName}" th:placeholder="|First Name|">
                    <label for="inputName2" th:text="|First Name|">First Name</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-label-group">
                    <input type="text" id="inputSurname2" class="form-control form-control-lg" placeholder="Surname" required
                           th:value="${user.lastName}" th:placeholder="|Surname|">
                    <label for="inputSurname2" th:text="|Surname|">Surname</label>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset class="mb-2">
        <div class="row">
            <div class="col-12">
                <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control form-control-lg" placeholder="Email Address" required
                           th:value="${user.email}" th:placeholder="|Email Address|">
                    <label for="inputEmail" th:text="|Email Address|">Email Address</label>
                </div>
            </div>
        </div>
    </fieldset>

    <span class="label" th:text="|Date of birth|">Date of birth</span>
    <fieldset class="mb-2">
        <div class="row">
            <div class="col-lg-3">
                <div class="select-frame">
                    <select class="custom-select custom-select-lg" id="customSelect-1" th:name="day" th:value="${user.birthDay}" th:placeholder="|Day|">
                        <option label="Day" th:text="|Day|"></option>
                        <option th:each="day : ${#numbers.sequence(1,31)}" th:value="${day}" th:text="${day}"></option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="select-frame">
                    <select class="custom-select custom-select-lg" id="customSelect-2" th:name="month" th:value="${user.birthMonth}" th:placeholder="|Month|">
                        <option label="Month" th:text="|Month|"></option>
                        <option th:each="month : ${#numbers.sequence(1,12)}" th:value="${month}" th:text="${month}"></option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="select-frame">
                    <select class="custom-select custom-select-lg" id="customSelect-3" th:name="year" th:value="${user.birthYear}" th:placeholder="|Year|">
                        <option label="Year" th:text="|Year|"></option>
                        <option th:each="year : ${#numbers.sequence(1900,2023)}" th:value="${year}" th:text="${year}"></option>
                    </select>
                </div>
            </div>
        </div>
    </fieldset>

    <div class="row">
        <div class="col-12">
            <span class="label" th:text="|Gender|">Gender</span>
        </div>
        <div class="col">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" th:value="Male" th:checked="${user.gender == 'Male'}">
                <label class="custom-control-label" for="customRadioInline1" th:text="|Men|">Men</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" th:value="Female" th:checked="${user.gender == 'Female'}">
                <label class="custom-control-label" for="customRadioInline2" th:text="|Women|">Women</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <a th:href="@{/save-personal-data}" class="btn btn-primary" th:text="|Save Changes|">Save Changes</a>
        </div>
    </div>
</div>
