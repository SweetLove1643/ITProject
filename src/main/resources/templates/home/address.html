<div class="tab-pane fade" id="sidebar-1-5" role="tabpanel" aria-labelledby="sidebar-1-5" th:fragment="address" xmlns:th="https://www.thymeleaf.org">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h2 th:text="|Addresses|">Addresses</h2>
        </div>
        <div class="col-md-6 text-md-right">
            <a th:href="@{#}" class="underline"><i class="icon-plus"></i> <span th:text="|Add new address|">Add new address</span></a>
        </div>
    </div>
    <div class="row gutter-2">
        <div class="col-lg-6" th:each="address : ${addresses}">
            <div class="card card-data bordered">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h2 class="card-title eyebrow" th:text="${address.title}">Main Delivery Address</h2>
                        </div>
                        <div class="col text-right">
                              <span class="dropdown">
                                <button class="btn btn-lg btn-white btn-ico" id="dropdown-5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="button">
                                    <i class="icon-more-vertical"></i>
                                </button>
                                <span class="dropdown-menu" aria-labelledby="dropdown-5">
                                    <a class="dropdown-item" th:href="@{#}">Action</a>
                                    <a class="dropdown-item" th:href="@{#}">Another action</a>
                                    <a class="dropdown-item" th:href="@{#}">Something else here</a>
                                </span>
                              </span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p>
                        <span th:text="${address.name}">Jhon Doe</span> <br/>
                        <span th:text="${address.street}">1620 East Ayre Str</span> <br/>
                        <span th:text="${address.suite}">Suite M3115662</span> <br/>
                        <span th:text="${address.cityStateZip}">Wilmington, DE 19804</span> <br/>
                        <span th:text="${address.country}">United States</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
