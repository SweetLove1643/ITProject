<aside class="col-lg-4" th:fragment="total_order" xmlns:th="https://www.thymeleaf.org">
    <div class="bg-white p-2 p-lg-3">
        <h2 class="mb-3 text-uppercase fs-20" th:text="|Tổng hóa đơn|">Tổng hóa đơn</h2>
        <ul class="list-group list-group-minimal mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Tạm tính
                <span id="subtotal">0 ₫</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Phí vận chuyển
                <span id="shipping">50,000 ₫</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-red">
                Giảm giá
                <span id="discount">0 ₫</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-uppercase font-weight-bold">
                Tổng thanh toán
                <span id="total">0 ₫</span>
            </li>
        </ul>
        <a th:href="@{/personal/checkout}" class="btn btn-primary btn-block">Thanh toán</a>
    </div>
</aside>
