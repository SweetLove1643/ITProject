<div xmlns:th="https://www.thymeleaf.org">


<div class="row gutter-1" >
<div class="row">
	<!-- Kiểm tra nếu products không null hoặc không rỗng -->
	<th:block th:if="${products != null and !products.isEmpty()}">
		<div class="col-6 col-md-4" th:fragment="product-listing"
			 th:each="product : ${products}">
			<div class="card card-product">
				<figure class="card-image">
					<a th:href="@{/productdetail/{id}(id=${product.productid})}">
						<img th:src="@{${product.imageurl}}" alt="Image">
					</a>
				</figure>
				<div class="card-footer">
					<h3 class="card-title">
						<a th:href="@{/productdetail/{id}(id=${product.productid})}"
						   th:text="${product.productname}">Product Name</a>
					</h3>
					<span class="brand" th:text="${product.brand}">Brand</span>
					<span class="price" th:text="${product.price}">Price</span>
				</div>
			</div>
		</div>
	</th:block>
	<!-- Hiển thị thông báo khi products rỗng hoặc null -->
	<th:block th:unless="${products != null and !products.isEmpty()}">
		<div class="col-12">
			<p class="text-center">Không có sản phẩm nào để hiển thị.</p>
		</div>
	</th:block>
</div>
</div>
</div>
